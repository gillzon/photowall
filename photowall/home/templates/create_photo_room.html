{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <style>
        @font-face {
        font-family: 'playlist';
        src: local('playlist'),
        url('{% static 'fonts/Playlist Script.otf' %}');
    }
    </style>
    <style>
        @font-face {
        font-family: 'quicksand-regular';
        src: local('quicksand-regular'),
        url('{% static 'fonts/Quicksand-Regular.otf' %}');
    }
    </style>
    <style>
        @font-face {
        font-family: 'quicksand-bold';
        src: local('quicksand-bold'),
        url('{% static 'fonts/Quicksand-Bold.otf' %}');
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'plugins/rome-master/dist/rome.css' %}" rel="stylesheet">
    <script src="{% static 'plugins/rome-master/dist/rome.js' %}"></script>
    <title>Register - Photowall</title>
</head>

<body style="font-family: quicksand-regular;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Photo wall</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home:dashboard' %}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home:create_party_room' %}">Create new room</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <form class="" method="post">
            <div class="row float-center">
                <div class="col-sm" style="margin: auto;">
                    {% csrf_token %}
                    <label>Name:</label>
                    {{form.name}}
                    <label>Date:</label>
                    {{form.date}}
                </div>
            </div>
            <input type="submit" name="" value="Create" class="btn btn-primary float-right">
        </form>
    </div>
</body>
<script type="text/javascript">
$('.form-control').click(function(e) {
    rome(id_date);
})
</script>

</html>
